{% extends "blog/base.html" %}

{% block title %}Popular Posts {% endblock %}

{% block content %}
    <h1>Popular Posts</h1>
    <ol>
        {% for post in popular_posts %}
            <li>
                <a href="{{post.get_absolute_url}}">
                    {{post.title}}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
