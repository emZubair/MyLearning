{% extends 'base.html' %}

{% block title %}My Courses{% endblock %}

{% block content %}
<h1>My Courses</h1>
<div class="module">
    {% for course in object_list %}
        <div class="course-info">
            <h3>{{course.title}}</h3>
            <p><a href="{% url 'edx:student:student_course_details' course.id%}">Access Contents</a></p>
        </div>
    {% empty %}
        <p>
            You are not yet enrolled in any courses. <a href="{% url 'edx:student:course_list' %}">Browse Courses</a>
            to enroll in a course.
        </p>
    {% endfor %}
</div>
{% endblock %}
