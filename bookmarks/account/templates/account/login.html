{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<h1>Log-in</h1>
<p>Please use the following form to Login</p>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<a href="{% url 'bookmarks:account:password_reset'%}">Forgot Password?</a>
{% endblock %}
