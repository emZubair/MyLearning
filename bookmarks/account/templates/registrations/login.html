{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<h1>Log-in Default</h1>
{% if form.errors %}
    <p>Invalid credentials</p>
{% else %}
    <p>Please use the following form to Login2</p>
{% endif %}
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{next}}">
    <input type="submit" value="Login">
</form>
{% endblock %}
