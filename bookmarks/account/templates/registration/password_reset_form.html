{% extends "base.html" %}

{% block title %} Reset Password {% endblock %}

{% block content %}

<p>Please enter your email address to obtain new password</p>
<form method="post">
  {{form.as_p}}
  <input type="submit" value="Send email">
  {% csrf_token %}
</form>
{% endblock %}
